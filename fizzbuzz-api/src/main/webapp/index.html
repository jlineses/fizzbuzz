<!doctype html>
<html ng-app="fizzbuzz">
	<head>
		<title>A Game of Fizz Buzz</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    	<script src="appController.js"></script>
	</head>

	<body ng-controller="AppController">
		<label for="userInput">Enter a number from 1-N : </label>
		<input type="text" 
			ng-model="userInput" 
			id="userInput" 
			pattern="\d+"
			name="userInput"/>
			
		<button ng-click="inputChange()">GO</button>
		<p>Result :</p>
		<p>{{output}}</p>
	</body>
</html>
